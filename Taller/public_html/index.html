<html>
    <head>
        <title>Par o Impar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function parImpar()
            {
                var valor = parseFloat(document.getElementById("valor").value);
                var tipo = (valor % 2) ? "Impar" : "Par";
                document.getElementById("resultado").innerHTML = "El Número " + valor + " es " + tipo;
                return false;
            }
        </script>
        </head>
    <body>

    <h4>Número Par o Impar</h4>

    <form>
        <input type="text" id="valor" value="" placeholder="numero">
        <input type="submit" onclick="return parImpar()" value="Validar">
        <input type="reset" value="Reset">
    </form>

    <div id="resultado"></div>
