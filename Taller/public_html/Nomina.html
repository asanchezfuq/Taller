<html>
    <head>
        <title>Nomina</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <p>Escribe Nombre:</p><input type = "text" id = "a" value = "" >
        <p>Escribe Numero de Horas Trabajadas:</p><input type = "int" id = "b" value = "" >
        <p>Escribe Valor x Hora:</p><input type = "int" id = "c" value = "" >
        <p>Escribe Valor Salario Minimo Mensual:</p><input type = "int" id = "d" value = "" >

        <button onclick="Nomina()">Probar</button>

        <p id="2"></p>
        
        <script>
            function Nomina() {
                var n1 = document.getElementById("a").value;
                var n2 = parseFloat(document.getElementById("b").value);
                var n3 = parseFloat(document.getElementById("c").value);
                var n4 = parseFloat(document.getElementById("d").value);
                
                var n5 = n2*n3;
                
                if(n5>n4){
                    document.getElementById("2").innerHTML = "Nombre: " +n1 + " Salario Mensual: " +n5;
                }else{
                    document.getElementById("2").innerHTML = "Nombre: " +n1;
                }
            }
        </script>
        
    </body>
</html>
