<html>
    <head>
        <title>Numero Primo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <p>Ingrese un Numero:</p><input type = "int" id = "a" value = "" >

        <button onclick="Primo()">Probar</button>

        <p id="2"></p>

        <script>
            function Primo() {
                var num = parseFloat(document.getElementById("a").value);
                var i;
                var primer = true;
                for (i = 2; i < num / 2; i++) {
                    if (num % i === 0) {
                        primer = false;
                    }
                }
                if (primer) {
                    document.getElementById("2").innerHTML = "El Numero: " +num+ " es Primo ";
                } else {
                    document.getElementById("2").innerHTML = "El Numero: " +num+ " No es Primo ";
                }
            }
        </script>
    </body>
</html>
